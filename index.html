<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fullscreen">
    <div class="main-wrapper fullscreen-wrapper">
        <header>
            <h1>Interactive Audio Visualizer</h1>
        </header>

        <main class="container">
            <section class="visualizations">
                <h2>Visualizations</h2>
                <div class="visualization-row">
                    <div class="visualization-container">
                        <h3>Waveform Display</h3>
                        <canvas id="waveformCanvas" class="visualization-area"></canvas>
                    </div>
                    <div class="visualization-container">
                        <h3>Frequency Distribution (EQ)</h3>
                        <canvas id="frequencyCanvas" class="visualization-area"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <section class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="waveform">Select Waveform:</label>
                <div class="button-group">
                    <button data-waveform="sine" class="synth-button active">Sine</button>
                    <button data-waveform="square" class="synth-button">Square</button>
                    <button data-waveform="sawtooth" class="synth-button">Sawtooth</button>
                </div>
            </div>
        </section>

        <section class="piano-container">
            <h2>Piano</h2>
            <div id="pianoRoll" class="piano-roll">
                <!-- Piano Keys: A0 to C8 -->
                <!-- Octave 0 -->
                <div class="key white-key" data-note="A" data-octave="0" id="note-A-octave-0"></div>
                <div class="key black-key" data-note="A#" data-octave="0" id="note-A#-octave-0"></div>
                <div class="key white-key" data-note="B" data-octave="0" id="note-B-octave-0"></div>
                <!-- Octave 1 -->
                <div class="key white-key" data-note="C" data-octave="1" id="note-C-octave-1"></div>
                <div class="key black-key" data-note="C#" data-octave="1" id="note-C#-octave-1"></div>
                <div class="key white-key" data-note="D" data-octave="1" id="note-D-octave-1"></div>
                <div class="key black-key" data-note="D#" data-octave="1" id="note-D#-octave-1"></div>
                <div class="key white-key" data-note="E" data-octave="1" id="note-E-octave-1"></div>
                <div class="key white-key" data-note="F" data-octave="1" id="note-F-octave-1"></div>
                <div class="key black-key" data-note="F#" data-octave="1" id="note-F#-octave-1"></div>
                <div class="key white-key" data-note="G" data-octave="1" id="note-G-octave-1"></div>
                <div class="key black-key" data-note="G#" data-octave="1" id="note-G#-octave-1"></div>
                <div class="key white-key" data-note="A" data-octave="1" id="note-A-octave-1"></div>
                <div class="key black-key" data-note="A#" data-octave="1" id="note-A#-octave-1"></div>
                <div class="key white-key" data-note="B" data-octave="1" id="note-B-octave-1"></div>
                <!-- Octave 2 -->
                <div class="key white-key" data-note="C" data-octave="2" id="note-C-octave-2"></div>
                <div class="key black-key" data-note="C#" data-octave="2" id="note-C#-octave-2"></div>
                <div class="key white-key" data-note="D" data-octave="2" id="note-D-octave-2"></div>
                <div class="key black-key" data-note="D#" data-octave="2" id="note-D#-octave-2"></div>
                <div class="key white-key" data-note="E" data-octave="2" id="note-E-octave-2"></div>
                <div class="key white-key" data-note="F" data-octave="2" id="note-F-octave-2"></div>
                <div class="key black-key" data-note="F#" data-octave="2" id="note-F#-octave-2"></div>
                <div class="key white-key" data-note="G" data-octave="2" id="note-G-octave-2"></div>
                <div class="key black-key" data-note="G#" data-octave="2" id="note-G#-octave-2"></div>
                <div class="key white-key" data-note="A" data-octave="2" id="note-A-octave-2"></div>
                <div class="key black-key" data-note="A#" data-octave="2" id="note-A#-octave-2"></div>
                <div class="key white-key" data-note="B" data-octave="2" id="note-B-octave-2"></div>
                <!-- Octave 3 -->
                <div class="key white-key" data-note="C" data-octave="3" id="note-C-octave-3"></div>
                <div class="key black-key" data-note="C#" data-octave="3" id="note-C#-octave-3"></div>
                <div class="key white-key" data-note="D" data-octave="3" id="note-D-octave-3"></div>
                <div class="key black-key" data-note="D#" data-octave="3" id="note-D#-octave-3"></div>
                <div class="key white-key" data-note="E" data-octave="3" id="note-E-octave-3"></div>
                <div class="key white-key" data-note="F" data-octave="3" id="note-F-octave-3"></div>
                <div class="key black-key" data-note="F#" data-octave="3" id="note-F#-octave-3"></div>
                <div class="key white-key" data-note="G" data-octave="3" id="note-G-octave-3"></div>
                <div class="key black-key" data-note="G#" data-octave="3" id="note-G#-octave-3"></div>
                <div class="key white-key" data-note="A" data-octave="3" id="note-A-octave-3"></div>
                <div class="key black-key" data-note="A#" data-octave="3" id="note-A#-octave-3"></div>
                <div class="key white-key" data-note="B" data-octave="3" id="note-B-octave-3"></div>
                <!-- Octave 4 -->
                <div class="key white-key" data-note="C" data-octave="4" id="note-C-octave-4"></div>
                <div class="key black-key" data-note="C#" data-octave="4" id="note-C#-octave-4"></div>
                <div class="key white-key" data-note="D" data-octave="4" id="note-D-octave-4"></div>
                <div class="key black-key" data-note="D#" data-octave="4" id="note-D#-octave-4"></div>
                <div class="key white-key" data-note="E" data-octave="4" id="note-E-octave-4"></div>
                <div class="key white-key" data-note="F" data-octave="4" id="note-F-octave-4"></div>
                <div class="key black-key" data-note="F#" data-octave="4" id="note-F#-octave-4"></div>
                <div class="key white-key" data-note="G" data-octave="4" id="note-G-octave-4"></div>
                <div class="key black-key" data-note="G#" data-octave="4" id="note-G#-octave-4"></div>
                <div class="key white-key" data-note="A" data-octave="4" id="note-A-octave-4"></div>
                <div class="key black-key" data-note="A#" data-octave="4" id="note-A#-octave-4"></div>
                <div class="key white-key" data-note="B" data-octave="4" id="note-B-octave-4"></div>
                <!-- Octave 5 -->
                <div class="key white-key" data-note="C" data-octave="5" id="note-C-octave-5"></div>
                <div class="key black-key" data-note="C#" data-octave="5" id="note-C#-octave-5"></div>
                <div class="key white-key" data-note="D" data-octave="5" id="note-D-octave-5"></div>
                <div class="key black-key" data-note="D#" data-octave="5" id="note-D#-octave-5"></div>
                <div class="key white-key" data-note="E" data-octave="5" id="note-E-octave-5"></div>
                <div class="key white-key" data-note="F" data-octave="5" id="note-F-octave-5"></div>
                <div class="key black-key" data-note="F#" data-octave="5" id="note-F#-octave-5"></div>
                <div class="key white-key" data-note="G" data-octave="5" id="note-G-octave-5"></div>
                <div class="key black-key" data-note="G#" data-octave="5" id="note-G#-octave-5"></div>
                <div class="key white-key" data-note="A" data-octave="5" id="note-A-octave-5"></div>
                <div class="key black-key" data-note="A#" data-octave="5" id="note-A#-octave-5"></div>
                <div class="key white-key" data-note="B" data-octave="5" id="note-B-octave-5"></div>
                <!-- Octave 6 -->
                <div class="key white-key" data-note="C" data-octave="6" id="note-C-octave-6"></div>
                <div class="key black-key" data-note="C#" data-octave="6" id="note-C#-octave-6"></div>
                <div class="key white-key" data-note="D" data-octave="6" id="note-D-octave-6"></div>
                <div class="key black-key" data-note="D#" data-octave="6" id="note-D#-octave-6"></div>
                <div class="key white-key" data-note="E" data-octave="6" id="note-E-octave-6"></div>
                <div class="key white-key" data-note="F" data-octave="6" id="note-F-octave-6"></div>
                <div class="key black-key" data-note="F#" data-octave="6" id="note-F#-octave-6"></div>
                <div class="key white-key" data-note="G" data-octave="6" id="note-G-octave-6"></div>
                <div class="key black-key" data-note="G#" data-octave="6" id="note-G#-octave-6"></div>
                <div class="key white-key" data-note="A" data-octave="6" id="note-A-octave-6"></div>
                <div class="key black-key" data-note="A#" data-octave="6" id="note-A#-octave-6"></div>
                <div class="key white-key" data-note="B" data-octave="6" id="note-B-octave-6"></div>
                <!-- Octave 7 -->
                <div class="key white-key" data-note="C" data-octave="7" id="note-C-octave-7"></div>
                <div class="key black-key" data-note="C#" data-octave="7" id="note-C#-octave-7"></div>
                <div class="key white-key" data-note="D" data-octave="7" id="note-D-octave-7"></div>
                <div class="key black-key" data-note="D#" data-octave="7" id="note-D#-octave-7"></div>
                <div class="key white-key" data-note="E" data-octave="7" id="note-E-octave-7"></div>
                <div class="key white-key" data-note="F" data-octave="7" id="note-F-octave-7"></div>
                <div class="key black-key" data-note="F#" data-octave="7" id="note-F#-octave-7"></div>
                <div class="key white-key" data-note="G" data-octave="7" id="note-G-octave-7"></div>
                <div class="key black-key" data-note="G#" data-octave="7" id="note-G#-octave-7"></div>
                <div class="key white-key" data-note="A" data-octave="7" id="note-A-octave-7"></div>
                <div class="key black-key" data-note="A#" data-octave="7" id="note-A#-octave-7"></div>
                <div class="key white-key" data-note="B" data-octave="7" id="note-B-octave-7"></div>
                <!-- Octave 8 -->
                <div class="key white-key" data-note="C" data-octave="8" id="note-C-octave-8"></div>
            </div>
        </section>

        <section class="octave-selector-container">
            <h2>Octave</h2>
            <div class="octave-selector">
                <button id="octaveDown" class="octave-button">-</button>
                <span id="currentOctave" class="current-octave-display">4</span>
                <button id="octaveUp" class="octave-button">+</button>
            </div>
        </section>
    </div>

    <script src="synth.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
