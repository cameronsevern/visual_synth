<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fullscreen">
    <div class="main-wrapper fullscreen-wrapper">
        <header>
            <h1>Interactive Audio Visualizer</h1>
        </header>

        <main class="container">
            <section class="visualizations">
                <h2>Visualizations</h2>
                <div class="visualization-row">
                    <div class="visualization-container">
                        <h3>Waveform Display</h3>
                        <canvas id="waveformCanvas" class="visualization-area"></canvas>
                    </div>
                    <div class="visualization-container">
                        <h3>Frequency Distribution (EQ)</h3>
                        <canvas id="frequencyCanvas" class="visualization-area"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <section class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="waveform">Select Waveform:</label>
                <div class="button-group">
                    <button data-waveform="sine" class="synth-button active">Sine</button>
                    <button data-waveform="square" class="synth-button">Square</button>
                    <button data-waveform="sawtooth" class="synth-button">Sawtooth</button>
                </div>
            </div>
        </section>

        <section class="piano-container">
            <h2>Piano</h2>
            <div id="pianoRoll" class="piano-roll">
                <!-- White keys -->
                <div class="key white-key" data-note="C"></div>
                <div class="key white-key" data-note="D"></div>
                <div class="key white-key" data-note="E"></div>
                <div class="key white-key" data-note="F"></div>
                <div class="key white-key" data-note="G"></div>
                <div class="key white-key" data-note="A"></div>
                <div class="key white-key" data-note="B"></div>
                <!-- Black keys -->
                <div class="key black-key" data-note="C#" style="left: 35px;"></div>
                <div class="key black-key" data-note="D#" style="left: 85px;"></div>
                <div class="key black-key" data-note="F#" style="left: 185px;"></div>
                <div class="key black-key" data-note="G#" style="left: 235px;"></div>
                <div class="key black-key" data-note="A#" style="left: 285px;"></div>
            </div>
        </section>

        <section class="octave-selector-container">
            <h2>Octave</h2>
            <div class="octave-selector">
                <button id="octaveDown" class="octave-button">-</button>
                <span id="currentOctave" class="current-octave-display">4</span>
                <button id="octaveUp" class="octave-button">+</button>
            </div>
        </section>
    </div>

    <script src="synth.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
